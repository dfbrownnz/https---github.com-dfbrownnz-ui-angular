<div class="developer-panel">
  <div class="input-section">
    <textarea [(ngModel)]="oldSql" rows="3" placeholder="Enter your SQL here..."></textarea>
    <button (click)="formatSql()" class="format-btn">Format SQL</button>
  </div>

  <hr>

  <h3>Original SQL</h3>
  <pre><code [highlight]="oldSql" language="sql"></code></pre>

  <h3>Parsed & Formatted SQL</h3>
  <pre><code [highlight]="newSql ?? ''" language="sql"></code></pre>

  <h3>AST JSON Structure</h3>
  <pre><code [highlight]="(theAst | json) ?? ''" language="json"></code></pre>
</div>
