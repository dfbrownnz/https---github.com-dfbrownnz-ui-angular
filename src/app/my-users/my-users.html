<p>my-users works!</p>
<div class="container">
  <h2>Users for Project: {{ currentProjectId || 'All' }}</h2>
  
  <ul class="user-list">
    <li *ngFor="let user of filteredUsers">
      <span class="avatar">{{ user.name[0] }}</span>
      {{ user.name }} (Project {{ user.project }}) {{ user.projectName }}
    </li>
  </ul>

  <div *ngIf="filteredUsers.length === 0">
    <p>No users found for this project.</p>
  </div>
</div>
